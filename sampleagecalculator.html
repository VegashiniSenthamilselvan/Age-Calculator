<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Goudy Bookletter 1911", sans-serif;
            box-sizing: border-box;
            background: linear-gradient(135deg, #a2c1ff, #f093fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        .calculator {
            width: 100%;
            max-width: 600px;
            margin-left: 10%;
            margin-top: 10%;
        }
        .calculator h1 {
            font-size: 40px;
            color: rgb(240, 128, 36);
        }
        .input-box {
            margin: 70px 0;
            padding: 60px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .input-box input {
            flex: 1;
            margin-right: 20px;
            padding: 14px 20px;
            border: 0;
            outline: 0;
            font-size: 18px;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }
        .input-box button {
            background-color: #f093fd;
            border: 0;
            outline: 0;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
        }
        .input-box input::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 10px;
            width: auto; 
            height: auto;
            background-position: center;
            background-size: 30px; 
            cursor: pointer;
        }
        #result {
            font-size: 20px;
        }
        #result span {
            color: #a2c1ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>AGE CALCULATOR</h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let userinput = document.getElementById("date");
        userinput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");

        function calculateAge() {
            let birthDate = new Date(userinput.value);
            let today = new Date();

            let birthDay = birthDate.getDate();
            let birthMonth = birthDate.getMonth() + 1;
            let birthYear = birthDate.getFullYear();

            let todayDay = today.getDate();
            let todayMonth = today.getMonth() + 1;
            let todayYear = today.getFullYear();

            let ageYear = todayYear - birthYear;
            let ageMonth = todayMonth - birthMonth;
            let ageDay = todayDay - birthDay;

            if (ageDay < 0) {
                ageMonth--;
                ageDay += getDaysInMonth(todayYear, todayMonth - 1);
            }

            if (ageMonth < 0) {
                ageYear--;
                ageMonth += 12;
            }

            result.innerHTML = `You are <span>${ageYear}</span> years, <span>${ageMonth}</span> months, and <span>${ageDay}</span> days old.`;
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }
    </script>
</body>
</html>
