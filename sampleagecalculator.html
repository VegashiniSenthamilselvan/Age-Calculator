<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Goudy Bookletter 1911", sans-serif;
            box-sizing: border-box;
            background: linear-gradient(135deg, #a2c1ff, #f093fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: no-drop;
            
        }
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;
            
        }
        .calculator{
            width: 100%;
            max-width: 600px;
            margin-left: 10%;
            margin-top: 10%;
        }
        .calculator h1{
            font-size: 40px;
            color: rgb(197, 60, 156);
        }
        .input-box{
            margin:70px 0;
            padding: 60px;
            border-radius: 10px;
            background-color: rgba(255, 255,255, 0.3);
            display: flex;
            align-items: center;
           
        }
        .input-box input{
            flex: 1;
            margin-right: 20px;
            padding: 14px 20px;
            border:0;
            outline:0;
            font-size: 18px;
            border-radius: 5px;
            position:relative;
            cursor: pointer;
        }
        .input-box button{
            background-color: #f093fd;
            border: 0;
            outline: 0;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            font-size: 20px;
        }
    .input-box input::-webkit-calendar-picker-indicator {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 10px;
    width: 569; 
    height: auto;
    background-position: center;
    background-size: 30px; 
    cursor: pointer;
}
#result{
    font-size: 30px;
   
}
#result span{
    color:  rgb(197, 60, 156);
}
.btn:hover:not([disabled]) {
            background: #203f86;
            color: white;
        }
        .btn:disabled {
            cursor: no-drop;
        }
        .calculator h1 {
            font-size: 60px;
            color: rgb(197, 60, 156);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .calculator h1 span {
            display: inline-block;
            animation: bounce 1.5s ease-in-out infinite;
        }
        .calculator h1 span:nth-child(1) { animation-delay: 0s; }
        .calculator h1 span:nth-child(2) { animation-delay: 0.1s; }
        .calculator h1 span:nth-child(3) { animation-delay: 0.2s; }
        .calculator h1 span:nth-child(4) { animation-delay: 0.3s; }
        .calculator h1 span:nth-child(5) { animation-delay: 0.4s; }
        .calculator h1 span:nth-child(6) { animation-delay: 0.5s; }
        .calculator h1 span:nth-child(7) { animation-delay: 0.6s; }
        .calculator h1 span:nth-child(8) { animation-delay: 0.7s; }
        .calculator h1 span:nth-child(9) { animation-delay: 0.8s; }
        .calculator h1 span:nth-child(10) { animation-delay: 0.9s; }
        .calculator h1 span:nth-child(11) { animation-delay: 1s; }
        .calculator h1 span:nth-child(12) { animation-delay: 1.1s; }
        .calculator h1 span:nth-child(13) { animation-delay: 1.2s; }


        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
    </style>
</head>
<body>
<div class="container">
    <div class="calculator">
        <h1>
            <span>A</span>
            <span>G</span>
            <span>E</span> 
            <span>&nbsp;&nbsp;&nbsp;</span>
            <span>C</span>
            <span>A</span>
            <span>L</span>
            <span>C</span>
            <span>U</span>
            <span>L</span>
            <span>A</span>
            <span>T</span>
            <span>O</span>
            <span>R</span>
        </h1>
        <div class="input-box">
            <input type="date" id="date">
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
    </div>
</div>
<script>

    let userinput=document.getElementById("date")
    userinput.max=new Date().toISOString().split("T")[0]
    let result=document.getElementById("result")

    function calculateAge()
    {
        if (!userinput.value) {
                alert("Please select a date.");
                return;
            }

        let birthDate=new Date(userinput.value)
        let today=new Date()

        let d1=birthDate.getDate()
        let m1=birthDate.getMonth()+1
        let y1=birthDate.getFullYear()

        
        let d2=today.getDate()
        let m2=today.getMonth()+1
        let y2=today.getFullYear()

        let d3,m3,y3;

        y3=y2-y1
        m3=m2-m1
        d3=d2-d1

        if(m2>=m1)
        {
            m3=m2-m1
        }
        else{
            y3--
            m3=12+m2-m1
        }

        if(d2>=d1){
            d3=d2-d1
        }
        else{
            m3--
            d3=getDaysInMonth(y1,m1)+d2-d1
        }
        if(m3<0){
            m3=11
            y3--
        }
        result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months, and <span>${d3}</span> days old.`;
    }
    function getDaysInMonth(year,month){
        return new Date(year,month,0).getDate()
    }
    
</script>
</body>
</html>
